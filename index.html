<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>
    A cor do Brasil </title>
  <link rel='stylesheet' href='assets/styles.css'>
  <script src="lib/topojson/topojson.v1.min.js"></script>
  <script type="text/javascript" src='lib/d3/d3.v5.min.js'></script>
</head>

<body>
  <div class='content'>
    <h1>Qual é <span> a cor do Brasil</span>?</h1>
    <p>
      O objetivo deste projeto é mostrar de forma visual a distribuição das cores das pessoas nos estados brasileiros.
      Os dados foram extraídos do último censo (2010) feito pelo IBGE.
    </p>
    <div class='charts-box'>
      <div id='area-chart'></div>
      <div class="info-details">
        <h2> Total </h2>
        <div id="bar-chart"></div>
      </div>
    </div>
    <p> Fonte: <a href="https://sidra.ibge.gov.br/Tabela/3175" target="_blank">IBGE - Censo Demográfico</a> </p>
  </div>

  <script type="text/javascript" src='utils.js'></script>
  <script type="text/javascript" src='charts.js'></script>
  <script type="text/javascript" src='script.js'></script>
</body>

</html>
